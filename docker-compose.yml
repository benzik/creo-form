name: visual-form-editor-project

services:
  form-editor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visual-form-editor
    ports:
      # Экспонируем порт 8085 для прямого доступа (опционально)
      - "8085:8085"
    restart: unless-stopped
    networks:
      - caddy_network  # Подключаемся к сети Caddy
    # Health check - проверка работы nginx
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep nginx"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  caddy_network:
    external: true  # Используем существующую сеть Caddy
