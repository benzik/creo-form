name: visual-form-editor-project

services:
  form-editor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visual-form-editor
    ports:
      # Маппим внутренний порт 80 на внешний 8085 (для прямого доступа)
      - "8085:80"
    restart: unless-stopped
    networks:
      - form-editor-network
      # Раскомментируйте следующую строку, если используете Caddy:
      # - caddy_network
    # Health check - проверка работы nginx
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep nginx"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  form-editor-network:
    driver: bridge
  # Раскомментируйте если используете Caddy:
  # caddy_network:
  #   external: true
  #   name: caddy_caddy  # или caddy_default - проверьте: docker network ls
